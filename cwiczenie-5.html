<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			const x = parseInt(document.getElementById("x").value);
			const wynikDiv = document.getElementById("wynik");

			wynikDiv.innerHTML = "";

			if(isNaN(x) || x <= 0){
				wynikDiv.innerHTML = "Paaanie! Z takim x to my daleko nie zajedziemy!";
				return;
			}

			let suma = 0;
			let wynikSuma ="";
			for (let i = 1; i <= x; i++){
				suma += i;
				wynikSuma += (i === 1 ? `${i}` : `+ ${i}`);
				wynikDiv.innerHTML += `${wynikSuma} = ${suma}<br>`;
			}
		}

	</script>

</body>
</html>
