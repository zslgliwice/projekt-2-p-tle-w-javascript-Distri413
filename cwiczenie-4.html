<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	
		function sledztwo()
		{
			const liczba = parseInt(document.getElementById("liczba").value);
			const wynikDiv = document.getElementById("wynik");

			wynikDiv.innerHTML = "";

			if(isNaN(liczba) || liczba < 0 || liczba > 9){
				wynikDiv.innerHTML = "No sh*t Sherlock!";
				return;
			}
			  
			let output = "";  
            		for (let i = 0; i <= 9; i++) {
                		let info;
                		if (i === liczba) {
                    			info = `${i} jest mordercą! Aresztuj je, Watsonie!`;
                		} else {
                    			const roznica = Math.abs(i - liczba);
                    			if (i < liczba) {
                        			info = `${i} jest niewinne, jest o ${roznica} mniejsze niż morderca.`;
                    			} else {
                        			info = `${i} jest niewinne, jest o ${roznica} większe niż morderca.`;
                    			}
               	 		}

                		output += `<p>${info}</p>`;
            		}

            		wynikDiv.innerHTML = output;
		}

	</script>

</body>
</html>
